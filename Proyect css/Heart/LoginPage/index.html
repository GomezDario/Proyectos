<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="login-left">
    <div class="login-header">
       <div class="text-welcome"> <h1>Welcome to Our Application</h1> </div>
      <div class="text-login"> <p>Please login to use the plataform</p> </div>
    </div>
    <form class="login-form">
        <div class="login-form-content">
            <div class="form-item">
                <label for="email">Enter Email</label>
                <input type="text" id="email">
            </div>
            <div class="form-item">
                <label for="password">Enter Password</label>
                <input type="password" id="password">
            </div>
            <div class="form-item">
                <div class="checkbox">
                    <input type="checkbox" id="rememberMeCheckbox"chekend>
                    <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                </div>
            </div>
                <button type="submit">Sign In</button>
        </div>
        <div class="login-form-footer-facebook" style="text-decoration: none;">
            <a href="#">
                <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/640px-Facebook_f_logo_%282019%29.svg.png" alt="">
                Facebook Login
            </a> 
        </div>
        <div class="login-form-footer-google">
        <a href="#">
            <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/640px-Google_Chrome_icon_%28February_2022%29.svg.png" alt="">
            Google Login
        </a>
        </div>
    </form>
    </div>
        <div class="login-right"></div>
</body>
</html>
